<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screnn-help</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section>
            <div class="a-text" id="hidden">
                
                <h2>welcome to Amienpay</h2>
                <p>Fill the form with necessary information</p>

                <form  class="myform">
                    <label for="">Fullname</label>
                    <input type="text" placeholder="input your name here" name="fullname">
                    <label for=""> Business name</label>
                    <input type="text" placeholder="input business name">
                    <label for="">Phone number</label>
                    <input type="tel" name="" id="" placeholder="08127544652">
                    <label for="">Email address</label>
                    <input type="email" placeholder="input your email here">
                    <label for="">Input your complain</label>
                    <input type="text" placeholder="input your complain here" id="special">
                    <div class="d-text">
                        <a href="">
                        <button type="submit">
                      submit
        
                        </button>
                        </a>
                    </div>
                </form>      
            
            </div>
            <div class="c-text" id="bot">
                <button>
                    click here for help
                </button>
            </div>
            <div class="c-text" id="close-bot">
                <img src="image/x.png" alt="">
            </div>
            
            
        </section>
    </main>
    <script>

        const myform = document.querySelector('.myform');
        myform.addEventListener('submit', () => {
            event.preventDefault();


            const formData = new FormData (myform);
            const data = Object.fromEntries(formData);

            fetch('https://staging.apws.spacepen.tech/helpDesk.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(res => res.json())
              .then(data => console.log(data))
              .catch(error => console.error(error));

        });


        
    </script>
    <script src="script.js"></script>



</body>
</html>
