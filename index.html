<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screnn-help</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section>

          <input type="checkbox" id="show" >
          <label for="show" class="show-btn">
                <i class="bi bi-chat-quote"></i>  
          </label>

         
          <div class="container wrapper w-50 ">
            <div class="row">
              
                <h2>Welcome To Amienpay</h2>
                <p>Please fill form below to start chatting with the next available agent</p>

                <form  class="myform" action="welcome.html">
                  
                      <div class="col-12 ">
                    <label for="">Fullname</label>
                    <input type="text" placeholder="input your name here" name="fullname">
                      </div>

                      <div class="col-12">
                    <label for=""> Business name</label>
                    <input type="text" placeholder="input business name" name="businessName">
                  </div>

                  <div class="col-12">
                    <label for="">Phone number</label>
                    <input type="tel"  id="phone" placeholder="08127544652" name="phoneNumber">
                  </div>

                  <div class="col-12">
                    <label for="">Email address</label>
                    <input type="email" placeholder="input your email here" name="emailAddress">
                  </div>

                  <div class="col-12">
                    <label for="">Input your complain</label>
                    <input type="text" placeholder="input your complain here" id="special" name="complaintMsg">
                  </div>

                    <div class="d-text">
                        <a href="">
                            <button type="submit">Submit your complain</button>
                        </a>
                    </div>
                    </div>
                  
                

                </form>  
            </div>
         
            
            </div>
            
           
      </section>
    </main>
    <script>

        const form = document.querySelector('form');

        form.addEventListener('submit', (e) => {

            e.preventDefault();

            const formData = new FormData(form);

            const res = Object.fromEntries(formData);
            const payLoad = JSON.stringify(res);

            const Url = 'https://staging.apws.spacepen.tech/helpDesk.php';

            fetch(Url, {
                method: "POST",
                body: payLoad,
                headers: {
                    'Access-Control-Allow-Origin': '',
                    'Content-Type': 'application/json'
                }
            })
            .then(
                (response) => response.json()
            )
            .then(res => {
                console.log(res)
                
                   {message: 'your response has been taken'}
                    swal({
                        title:"Good job",
                        text:'Your complaint has been received and logged successfully, a customer care representative will attend to you shortly',
                        icon: "success",
                    });
                })
            });
    

        
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
