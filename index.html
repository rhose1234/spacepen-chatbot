<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screnn-help</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section>
            <div class="a-text" id="hidden">
                
                <h2>welcome to Amienpay</h2>
                <p>Fill the form with necessary information</p>

                <form  class="myform">
                    <label for="">Fullname</label>
                    <input type="text" placeholder="input your name here" name="fullname">
                    <label for=""> Business name</label>
                    <input type="text" placeholder="input business name" name="businessName">

                    <label for="">Phone number</label>
                    <input type="tel"  id="phone" placeholder="08127544652" name="phoneNumber">

                    <label for="">Email address</label>
                    <input type="email" placeholder="input your email here" name="emailAddress">

                    <label for="">Input your complain</label>
                    <input type="text" placeholder="input your complain here" id="special" name="complaintMsg">

                    <div class="d-text">
                        <a href="">
                            <button type="submit">submit</button>
                        </a>
                    </div>
                </form>      
            
            </div>
            <div class="c-text" id="bot">
                <button>
                    click here for help
                </button>
            </div>
            <div class="c-text" id="close-bot">
                <img src="image/x.png" alt="">
            </div>
            
            
        </section>
    </main>
    <script>

        const form = document.querySelector('form');

        form.addEventListener('submit', (e) => {

            e.preventDefault();

            const formData = new FormData(form);

            const res = Object.fromEntries(formData);
            const payLoad = JSON.stringify(res);

            const Url = 'https://staging.apws.spacepen.tech/helpDesk.php';

            fetch(Url, {
                method: "POST",
                body: payLoad,
                headers: {
                    'Access-Control-Allow-Origin': '',
                    'Content-Type': 'application/json'
                }
            })
            .then(
                (response) => response.json()
            )
            .then(
                (responseData) => {
                    let result = responseData;

                    if (result.success == "") {
                        alert(result.error)
                    }
                    else if (result.error == "") {
                        alert(result.success)
                    }
                }
            );
        });

        
    </script>
    <script src="script.js"></script>
</body>
</html>
